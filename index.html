<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Night In App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- // rudy will add in the bumba style details// -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <!-- style.css link -->
  <link rel="stylesheet" href="style.css" />


  <!-- end rudy area -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>
  <div class="wrapper">

    <div id="start-screen" class="start">
      <h1>Night In</h1>
      <p>
        From Drinks to Dinner & a Movie… we’re happy to help you curate the perfect date Night In.
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <div id="drink-questions" class="hide">
      <h2 id="drink-question-title">What type of cocktail would you like?</h2>
      <div id="drink-choices" class="choices">
        <button class="drinkButton" id="butGin">Gin</button>
        <button class="drinkButton" id="butVodka">Vodka</button>
        <button class="drinkButton" id="butScotch">Scotch</button>
        <button class="drinkButton" id="butTequila">Tequila</button>
        <button class="drinkButton" id="butRum">Rum</button>
        <button class="drinkButton" id="butBourbon">Bourbon</button>
        <button class="drinkButton" id="butNon-alcoholic">Non_Alcoholic</button>

        <!-- The two below divs are the test "landing zone for the results." -->

        <div id="drink-name-display"></div>
        <img id="drink-pic-display"></img>

      
        <!-- Next button -->
      </div>
    </div>

    <div id="food-questions" class="hide">
      <h2 id="food-question-title">What type of cocktail would you like?</h2>
      <div id="food-choices" class="choices"></div>
      <button class="foodButton" id="butBeef">Beef</button>
      <button class="foodButton"id="butChicken">Chicken</button>
      <button class="foodButton"id="butPork">Pork</button>
      <button class="foodButton"id="butSeadfood">Seafood</button>
      <button class="foodButton"id="butPasta">Pasta</button>
      <button class="foodButton"id="butVegetarian">Vegetarian</button>
      <button class="foodButton"id="butVegan">Vegan</button>
      <!-- div for results -->
      <div id="meal-name-display"></div>
      <img id="meal-pic-display"></img>
      <!-- Next button -->
    </div>

    <div id="movie-questions" class="hide">
      <h2 id="movie-question-title">What entree would you like?</h2>
      <div id="movie-choices" class="choices"></div>
      <button class="movieButton"id="butAction">Action</button>
      <button class="movieButton" id="butAdventure">Adventure</button>
      <button class="movieButton" id="butComedy">Comedy</button>
      <button class="movieButton" id="butDrama">Drama</button>
      <button class="movieButton" id="butHorror">Horror</button>
      <button class="movieButton" id="butRomance">Romance</button>
      <button class="movieButton" id="butScifi">Sci-Fi</button>

      <!-- div for results -->
      <!-- Next button -->

    </div>

    <div id="end-screen" class="hide">
      <h2>Enjoy your night in!</h2>
      <div id="foodResult"></div>
      <div id="drinkResult"></div>
      <div id="movieResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
